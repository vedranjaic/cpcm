<div class="panel panel-login">

    <div class="panel-header">
    <img src="assets/images/logo-neos.svg" class="login-logo" alt="NEOS" width="120">

    <div class="login-welcome-back">
        <h5>Welcome back!</h5>
        <small>Login with credentials you have <br>received in your email.</small>
    </div>
    </div>

    <div class="panel-body">

        <h3 class="login-title">Login</h3>

        <form action="index.html">
            <div class="form-group form-column">
                <label for="loginusername">Username:</label>
                <input type="text" id="loginusername" class="form-element">
                <small class="validation-feedback validation-feedback-invalid">This field can't be blank</small>
            </div>
            <div class="form-group form-column">
                <label for="loginpassword">Password:</label>
                <input type="password" id="loginpassword" class="form-element">
                <small class="validation-feedback validation-feedback-invalid">This field can't be blank</small>
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
        </form>

    </div>
    <!-- /.panel-body -->

</div>
<!-- /.panel -->

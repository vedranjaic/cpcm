<div class="panel panel-login">

    <header class="panel-header">
        <img src="assets/images/neos-new-logo_white.svg" class="login-logo" alt="NEOS" width="120">

        <div class="login-welcome-back">
            <!-- <h5>Welcome back!</h5>
            <small>Login with credentials you have <br>received in your email.</small> -->
        </div>
    </header>
    <!-- /.panel-header -->
    <div class="panel-body panel-body--tabs">
        <div class="tab-user tab-user--login">
            <a class="active" href="#">
                <i class="fa fa-user-o" aria-hidden="true"></i>
                <span>Log in</span>
            </a>
        </div>
        <div class="tab-user tab-user--signup">
            <a href="#">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                <span>Sign up</span>
            </a>
        </div>

    </div>
    <!-- /.panel-body--tabs -->
    <div class="panel-body panel-body--tab-content panel-body--tab-content-login">

        <h5 class="login-title">Enter your credentials!</h5>

        <form action="index.html">
            <div class="form-group form-column validation">
                <label for="loginusername">Username:</label>
                <input type="text" id="loginusername" class="form-element">
                <small class="validation-feedback validation-feedback-invalid">
                    This field can't be blank
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                </small>
            </div>
            <div class="form-group form-column validation">
                <label for="loginpassword">Password:</label>
                <input type="password" id="loginpassword" class="form-element">
                <small class="validation-feedback validation-feedback-invalid">
                    This field can't be blank
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                </small>
            </div>
            <div class="form-checkbox">
                <input type="checkbox" id="checkbox" name="checkbox" checked>
                <label for="checkbox">Remember me</label>
            </div>
            <!-- /.form-checkbox -->
            <div class="reset-credentials">
                <a href="#">Forgot password / username?</a>
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
        </form>

    </div>
    <!-- /.panel-body -->
    <div class="panel-body panel-body--tab-content panel-body--tab-content-signup hidden">

        <h5 class="login-title">Create accout!</h5>

        <form action="index.html">
            <div class="form-group form-column validation">
                <label for="loginusername">Name:</label>
                <input type="text" id="loginusername" class="form-element">
                <small class="validation-feedback validation-feedback-invalid">
                    This field can't be blank
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                </small>
            </div>
            <div class="form-group form-column validation">
                <label for="loginpassword">Last name:</label>
                <input type="password" id="loginpassword" class="form-element">
                <small class="validation-feedback validation-feedback-invalid">
                    This field can't be blank
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                </small>
            </div>
            <div class="form-group form-column validation">
                <label for="loginpassword">E-mail:</label>
                <input type="password" id="loginpassword" class="form-element">
                <small class="validation-feedback validation-feedback-invalid">
                    This field can't be blank
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                </small>
            </div>
            <div class="form-group form-column validation">
                <label for="loginpassword">Username:</label>
                <input type="password" id="loginpassword" class="form-element">
                <small class="validation-feedback validation-feedback-invalid">
                    This field can't be blank
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                </small>
            </div>
            <div class="form-group form-column validation">
                <label for="loginpassword">Password:</label>
                <input type="password" id="loginpassword" class="form-element">
                <small class="validation-feedback validation-feedback-invalid">
                    This field can't be blank
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                </small>
            </div>
            <div class="form-group form-column validation">
                <label for="loginpassword">Repeat password:</label>
                <input type="password" id="loginpassword" class="form-element">
                <small class="validation-feedback validation-feedback-invalid">
                    This field can't be blank
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                </small>
            </div>

            <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
        </form>

    </div>
    <!-- /.panel-body -->
</div>

<div class="panel panel-login">
    <div class="panel-login__side panel-login__side--front">

        <header class="panel-header">
            <img src="assets/images/neos-new-logo_primary-light.svg" class="login-logo" alt="NEOS" width="120">

            <div class="login-welcome-back">
                <h5>Welcome!<br><span>Login with credentials</span></h5>
                <p class="btn">
                    <span>Don't have an account?</span>
                    <span><a href="#" class="signup">Sign up</a></span>
                </p>
            </div>
        </header>
        <!-- /.panel-header -->
        <div class="panel-body--full">
            <div class="panel-body">
                <h3 class="login-title">Login</h3>

                <form action="index.html">
                    <div class="form-group form-column">
                        <label for="loginusername">Username:</label>
                        <input type="text" id="loginusername" class="form-element">
                        <small class="validation-feedback validation-feedback-invalid">This field can't be blank</small>
                    </div>
                    <div class="form-group form-column">
                        <label for="loginpassword">Password:</label>
                        <input type="password" id="loginpassword" class="form-element">
                        <small class="validation-feedback validation-feedback-invalid">This field can't be blank</small>
                    </div>
                    <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel-body--full -->
    </div>
    <!-- .panel-login__side--front -->
    <div class="panel-login__side panel-login__side--back">

        <header class="panel-header">
            <img src="assets/images/logo-neos.svg" class="login-logo" alt="NEOS" width="120">

            <div class="signin-welcome-back">
                <h5>Sign up!</h5>
                <small>Create your account here!<br>
                    You already have an account?<br><br>Please <a href="#" class="signup">Login</a></small>
            </div>
        </header>
        <!-- /.panel-header -->
        <div class="panel-body--full">
            <div class="panel-body">
                <h3 class="login-title">Create account</h3>

                <form action="index.html">
                    <div class="form-group form-column">
                        <label for="loginusername">Username:</label>
                        <input type="text" id="loginusername" class="form-element">
                        <small class="validation-feedback validation-feedback-invalid">This field can't be blank</small>
                    </div>
                    <div class="form-group form-column">
                        <label for="loginpassword">Password:</label>
                        <input type="password" id="loginpassword" class="form-element">
                        <small class="validation-feedback validation-feedback-invalid">This field can't be blank</small>
                    </div>
                    <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel-body--full -->
    </div>
    <!-- .panel-login__side--back -->

</div>
<!-- /.panel-login -->

<li class="menu-item has-submenu @@active">
    <a href="@@url" data-title="@@title">
        <span class="menu-item--icon">@@include('../../images/menu-icons/@@icon.svg')</span>
        <span class="menu-item--title @@display-title">@@title</span>
    </a>
    <ul class="submenu-items">
        <li class="submenu-item @@submenu-active-one">
            <a href="@@submenu-url" data-title="@@submenu-title-one">
                <span class="submenu-item--title @@display-submenu-title">@@submenu-title-one</span>
            </a>
        </li>
        <li class="submenu-item  @@submenu-active-two">
            <a href="@@submenu-url" data-title="@@submenu-title-two">
                <span class="submenu-item--title @@display-submenu-title">@@submenu-title-two</span>
            </a>
        </li>
        <li class="submenu-item  @@submenu-active-three">
            <a href="@@submenu-url" data-title="@@submenu-title-two">
                <span class="submenu-item--title @@display-submenu-title">@@submenu-title-two</span>
            </a>
        </li>
    </ul>
</li>
